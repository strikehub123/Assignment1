<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="outbox">
        <form>
            <h1>Student Registration Form</h1>

            Name: <input type="text" placeholder="Enter your Name"><br><br> Email: <input type="text" placeholder="Enter your Email"><br><br> Roll No: <input type="number" placeholder="1234"><br><br> Address:

            <br>
            <textarea name="address" placeholder="Enter your address"></textarea><br><br> Class:
            <select name="class">
                <option value="">---Select Class----</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select><br><br> Favourite Subject: <input type="text" placeholder="Choose subject"><br><br> Gender:

            <br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other<br><br> Hobbies:

            <br>
            <input type="checkbox" name="hobby" value="sports"> Sports<br>
            <input type="checkbox" name="hobby" value="reading"> Reading<br>
            <input type="checkbox" name="hobby" value="music"> Music<br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
